<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="index.css">
</head>
<body>

    <nav>
        <div class="first">
            <div class="icon">
                <ul>
                    <li><i class="fa-regular fa-square"></i></li>
                    <li><i class="fa-regular fa-square"></i></li>  
                    </ul>
                    <ul>
                        <li><i class="fa-regular fa-square"></i></li>
                        <li><i class="fa-regular fa-square"></i></li>
                    </ul>
              </div>
                <h2>Inspection Approvals</h2>
        </div>
        <div class="second">
        <ul>
            <li><i class="fa-regular fa-clock"></i></li>
            <li><i class="fa-solid fa-arrow-right-from-bracket"></i></li>
           
        </ul>
        </div>
    </nav>

    <div class="container">
        <div class="heading">
            <div>Categories</div>
            <div class="cross-icon">&#10006;</div>
        </div>
        <div class="cards-container">
            <div class="card">
                <a href="Peice.html"><img src="https://via.placeholder.com/150" alt="Image 1" style="width:60px; height:80px"></a>
                <div class="card-name" style="margin-bottom:10px">Piece Tracker</div>
            </div>
            <div class="card">
                <a href="inspection.html"><img src="https://via.placeholder.com/150" alt="Image 1" style="width:60px; height:80px"></a>
                <div class="card-name" style="margin-bottom:10px">InspectionApproval</div>
                <!-- <img src="https://via.placeholder.com/150" alt="Image 2">
                <div class="card-name">InspectionApproval</div> -->
            </div>
            <div class="card">
                <a href="./imagestyle.html"><img src="https://via.placeholder.com/150" alt="Image 1" style="width:60px; height:80px"></a>
                <div class="card-name" style="margin-bottom:10px">Style image</div>
                <!-- <img src="https://via.placeholder.com/150" alt="Image 3">
                <div class="card-name">Style Image</div> -->
            </div>
            <div class="card">
                <a href="./RovingQc.html"><img src="https://via.placeholder.com/150" alt="Image 1" style="width:60px; height:80px"></a>
                <div class="card-name" style="margin-bottom:10px">Roving Qc</div>
                <!-- <img src="https://via.placeholder.com/150" alt="Image 4">
                <div class="card-name">Roving Qc</div> -->
            </div>
            <div class="card">
                <a href="./Tracking.html"><img src="https://via.placeholder.com/150" alt="Image 1" style="width:60px; height:80px"></a>
                <div class="card-name" style="margin-bottom:0px">Measurementcheck</div>
                <!-- <img src="https://via.placeholder.com/150" alt="Image 5">
                <div class="card-name">Measurement</div> -->
            </div>
        </div>
        <button class="signout-button">Sign Out</button>
    </div>
    <div class="inspection">
          <div class="inspection-left">
            <span>PO List
            </span>
            <span><i class="fa-solid fa-angle-right"></i></span>
            <span>Pending Action</span>
            <span>|</span>

            <span>History</span>
          </div>
          <div class="inspection-right">
            <div class="input-container">
                <input type="text" class="input-field" placeholder="inspection level " >
                <i class="fas fa-times input-close-icon"></i>
              </div>
           <div class="filter">  <i class="fas fa-filter filter-icon" style="color: rgb(54, 53, 53);font-size: 26px;height: 30px;width: 30px; background-color: aliceblue;padding-top:4px ;box-shadow: 4px 4px 8px rgb(29, 27, 27);border-radius:2px"></i></div>              
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search po">
                <i class="fas fa-search search-icon"></i>

              </div>
          </div>
         
         
    </div>
    <script src="./Tracking.js"></script>
</body>
</html>
